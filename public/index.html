  <body data-theme="light">

    <div id="root"></div>
    <div class="theme-button-container">
      <button id="theme-button">ðŸŒš</button>

    <script>
      const themeButton = document.querySelector("#theme-button");

      function updateDarkTheme() {
        localStorage.setItem("color-scheme-preference", colorSchemePreference);
        document.body.setAttribute("data-theme", colorSchemePreference);
        themeButton.innerText = colorSchemePreference == "dark" ? "ðŸŒž" : "ðŸŒš";
      }

      let colorSchemePreference = localStorage.getItem("color-scheme-preference");

      if (colorSchemePreference == null) {
        const userPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        colorSchemePreference = userPrefersDark ? "dark" : "light";
      }

      updateDarkTheme();

      themeButton.addEventListener("click", () => {
        colorSchemePreference = colorSchemePreference == "dark" ? "light" : "dark";

        updateDarkTheme();
      });
    </script>
